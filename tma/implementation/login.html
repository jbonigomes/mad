<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zedland University</title>

  <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
</head>
<body>
  <div data-role="page" id="login">
    <div data-role="header">
      <a href="#home"
         data-icon="home"
         data-transition="slidefade"
         data-direction="reverse">
        Home
      </a>
      <h1>Zedland</h1>
    </div>
    <div data-role="content">
      <h2>Login</h2>
      <form>

        <div data-role="fieldcontain">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div data-role="fieldcontain">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div data-role="fieldcontain">
          <button>Login</button>
        </div>
      </form>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar" data-id="footernav">
        <ul>
          <li>
            <a href="about.html"data-prefetch>About</a>
          </li>
          <li>
            <a href="contact.html"data-prefetch>Contact</a>
          </li>
          <li>
            <a href="login.html"
               class="ui-state-persist ui-btn-active"
               data-prefetch>
               Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
