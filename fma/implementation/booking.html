<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zedland Hotels</title>

  <link
    rel="stylesheet"
    type="text/css"
    href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/zedland.min.css">
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div data-role="page" id="booking">
    <div data-role="header">
      <a href="#home"
         data-icon="home"
         data-iconpos="notext"
         data-transition="slidefade"
         data-direction="reverse"
         class="ui-alt-icon">
        Home
      </a>
      <h1>Zedland Hotels</h1>
    </div>
    <div data-role="content">
      <h2>Booking</h2>
      <form action="bookingresults.html" method="post" id="frm2">ï¿¼

        <div>
          <label for="user" class="ui-hidden-accessible">First Name;</label>
          <input
            id="firstname"
            type="text"
            name="firstname"
            placeholder="First Name"
            required
            minlength="3">
        </div>

        <div>
          <label for="user" class="ui-hidden-accessible">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            placeholder="Surname"
            required
            minlength="3">
        </div>

        <div>
          <label for="user" class="ui-hidden-accessible">Email:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required>
        </div>

        <div>
          <label for="user" class="ui-hidden-accessible">From:</label>
          <input
            id="from"
            type="date"
            name="from"
            placeholder="From"
            required>
        </div>

        <div>
          <label for="user" class="ui-hidden-accessible">To:</label>
          <input
            id="to"
            type="date"
            name="to"
            placeholder="To"
            required>
        </div>

        <div>
          <label for="user" class="ui-hidden-accessible">Number of Persons:</label>
          <select id="persons" name="persons">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div
          data-role="controlgroup"
          class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">

          <div class="ui-controlgroup-controls">
            <div class="ui-checkbox ui-mini">
              <label
                for="breakfast"
                class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off ui-first-child">Breakfast
              </label>
              <input type="checkbox" name="meal" id="breakfast">
            </div>
          
            <div class="ui-checkbox ui-mini">
              <label
                for="dinner"
                class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off ui-last-child">
                Dinner
              </label>
              <input type="checkbox" name="meal" id="dinner">
            </div>
          </div>
        </div>

        <div data-role="fieldcontain">
          <input type="submit" class="ui-btn" value="Submit">
        </div>

      </form>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar" data-id="footernav">
        <ul>
          <li>
            <a href="about.html" data-prefetch>About</a>
          </li>
          <li>
            <a href="contact.html" data-prefetch>Contact</a>
          </li>
          <li>
            <a href="login.html" data-prefetch>Login</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
