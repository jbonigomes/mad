<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zedland</title>

  <link rel="icon" type="image/ico" href="favicon.ico">

  <link
    rel="stylesheet"
    type="text/css"
    href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/zedland.min.css">
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/switchery.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
  <script src="js/switchery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div data-role="page" id="accommodation">
    <div data-role="header">
      <a href=""
         data-rel="back"
         data-icon="back"
         data-iconpos="notext"
         data-transition="slidefade"
         data-direction="reverse"
         class="ui-alt-icon">
        Go Back
      </a>
      <h1>Zedland</h1>
    </div>
    <div data-role="content">
      <h2 class="accommodationtitle"></h2>
      <div class="accommodationbody"></div>
      <div class="half">
        <div class="mapslink"></div>
        <div class="favourites"></div>
      </div>
      <div class="half">
        <div class="gallerylink"></div>
        <div class="reservation">
          <a href="login.html" data-role="button" data-icon="action" id="resbtn">
            Reservation
          </a>
        </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div data-role="navbar" data-id="footernav">
        <ul>
          <li>
            <a href="about.html"
               data-icon="comment"
               data-iconpos="top"
               data-prefetch>
              About
          </a>
          </li>
          <li>
            <a href="contact.html"
               data-icon="mail"
               data-iconpos="top"
               data-prefetch>
              Contact
          </a>
          </li>
          <li>
            <a href="login.html"
               data-icon="user"
               data-iconpos="top"
               data-prefetch>
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
