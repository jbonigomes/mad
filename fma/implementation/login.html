<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zedland</title>

  <link rel="icon" type="image/ico" href="favicon.ico">

  <link
    rel="stylesheet"
    type="text/css"
    href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/zedland.min.css">
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/switchery.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
  <script src="js/switchery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div data-role="page" id="login">
    <div data-role="header">
      <a href="#home"
         data-icon="home"
         data-iconpos="notext"
         data-transition="slidefade"
         data-direction="reverse"
         class="ui-alt-icon">
        Home
      </a>
      <h1>Zedland</h1>
    </div>
    <div data-role="content">
      <h2>Login</h2>

      <p>Do not have an account? <a href="register.html">Register</a></p>

      <form action="booking.html" method="post" id="frm1">
        <div>
          <label for="user" class="ui-hidden-accessible">User Name:</label>
          <input
            id="user"
            type="email"
            name="user"
            placeholder="Username"
            required>
        </div>
        <div>
          <label for="pass" class="ui-hidden-accessible">Password:</label>
          <input
            id="pass"
            type="password"
            name="pass"
            placeholder="Password"
            required>
        </div>
        <div class="remember-area">
          <input type="checkbox" class="js-switch" checked />
          <span class="remember">Remember me?</span>
          <span class="lost-password">
            <a href="lost.html">Lost password?</a>
          </span>
        </div>
        <div class="submit-btn">
          <input type="submit" class="ui-btn" value="Login">
        </div>
      </form>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div data-role="navbar" data-id="footernav">
        <ul>
          <li>
            <a href="about.html"
               data-icon="comment"
               data-iconpos="top"
               data-prefetch>
              About
          </a>
          </li>
          <li>
            <a href="contact.html"
               data-icon="mail"
               data-iconpos="top"
               data-prefetch>
              Contact
          </a>
          </li>
          <li>
            <a href="login.html"
               class="ui-state-persist ui-btn-active"
               data-icon="user"
               data-iconpos="top"
               data-prefetch>
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
