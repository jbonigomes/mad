<!DOCTYPE html>
<html lang="en">
<head>
	<title>MAD JQM Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<script src="pagecreateevent.js"></script>
</head>
<body>
	<div data-role="page" id="sliderpage">
		<div data-role="header">
		<h1 id="title">Page Create Event</h1>
		</div>
		<div data-role="content">	
			<form id="frm1" action="#" method="get">
				<div data-role="fieldcontain">
					<label for="slider1">Age of Pupil</label>
					<input type="range" name="slider" id="slider1" value="0" min="0" max="10" data-mini="true" />
				</div>
			</form>
			<p id="explanatory">
			This example uses the pagecreate event to manipulate a page widget: a slider. pagecreate is used because we need the page widgets to be loaded before we can start manipulating them. 
			</p>
		</div>
		<div data-role="footer">
			<h4>Footer</h4>	 
		</div>
	</div>
</body>
</html>
