<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Mobile App Development</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<script src="taphold.js"></script>
</head>
<body>
	<div data-role="page" id="tapholdpage">
		<div data-role="header">
			<h1>Tap Hold Event</h1>
		</div>
		<div data-role="content">
			<h2>Tap and hold anywhere on the page</h2>
			<div data-role="popup" id="savepopup" data-theme="b" data-dismissible="false"  data-history="false" data-position-to="window">
				<div data-role="header">
					<h1>Save File?</h1>
				</div>
				<div data-role="main" class="ui-content">
					<a href="#"  data-role="button" data-inline="true" data-rel="back">Save</a>
					<a href="#"  data-role="button" data-inline="true" data-rel="back">Cancel</a>
				</div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>
