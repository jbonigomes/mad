<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Mobile App Development</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
</head>
<body>
	<div data-role="page" id="main">
		<div data-role="header">
			<h1>Date</h1>
		</div>
		<div data-role="content">
			<form action="#" method="post" id="frm1">
				<div data-role="fieldcontain">
					<label for="pass">Password:</label>
					input type="password" name="pass" id="pass" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="age">Age:</label>
					<input type="number" name="age" id="age" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" id="dob" data-mini="true">
				</div>
				<div data-role="controlgroup" data-type="horizontal">
					<label for="male">Male:</label>
					<input type="radio" name="gender" id="male" data-mini="true">
					<label for="female">Female:</label>
					<input type="radio" name="gender" id="female" data-mini="true">
				</div>
				<div data-role="fieldcontain">
					<label for="comments">Comments:</label>
					<textarea id="comments"></textarea>			 
				</div>
				<div data-role="fieldcontain"> 
					<input type="submit" class="ui-btn" data-inline="true" value="Submit" data-mini="true">
				</div>
			</form>	
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer Navigation</h4>
		</div>
	</div>
</body>
</html>
