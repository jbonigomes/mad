<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Mobile App Development</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
	<div data-role="page" id="main">
		<div data-role="header">
			<h1>Mini Controls</h1>
		</div>
		<div data-role="content">
		<form action="#" method="get" id="frm1">
			<div data-role="fieldcontain">
				<label for="fname">First name:</label>
				<input type="text" name="fname" id="fname" data-mini="true">
			</div>
			<div data-role="fieldcontain">
				<label for="lname">Last name:</label>
				<input type="text" name="lname" id="lname" data-mini="true">
			</div>
			<div data-role="fieldcontain"> 
				<input type="submit" class="ui-btn" data-inline="true" value="Submit" data-mini="true">
			</div>
		</form>	
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer Navigation</h4>
		</div>
	</div>
</body>
</html>
