<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Mobile App Development</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	</head>
	<body>
	<div data-role="page" id="main">
		<div data-role="header">
			<h1>Form Label</h1>
		</div>
		<div data-role="content">
			<form action="#" method="post" id="frm1">
				<label for="fname" class="ui-hidden-accessible">First name:</label>
				<input type="text" name="fname" id="fname" placeholder="First Name">
				<label for="lname" class="ui-hidden-accessible">Last name:</label>
				<input type="text" name="lname" id="lname" placeholder="Last Name">
				<input type="submit" class="ui-btn" data-inline="true" value="Submit">
			</form>	
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer Navigation</h4>
		</div>
	</div>
</body>
</html>
