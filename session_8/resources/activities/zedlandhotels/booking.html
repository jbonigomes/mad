<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Zedland Hotel Finder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="themes/zedland-custom.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="scripts/config.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/hotelmap.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="scripts/hotelmap.js"></script>
	<script src="scripts/addhotel.js"></script>
	<script src="scripts/gethotel.js"></script>
	<script src="scripts/share.js"></script>
	<script src="scripts/createhotellist.js"></script> 
	<script src="scripts/showhotel.js"></script>
</head>
<body>
	<div data-role="page" id="booking">
		<div data-role="header">
			<a href="#home" data-icon="home" data-iconpos="notext"></a>
			<h1 id="logo"><span id="firstletter">z</span><span id="secondletter">h</span><span id="thirdletter">Finder</span>
			<a href="#" data-icon="search" data-iconpos="notext"></a>
		</div>
		<div data-role="content">
			<h2>Booking</h2>
			<form action="bookingresults.html" method="post" id="frm2">
				<div data-role="fieldcontain">
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname" data-mini="true" required>
				</div>
				<div data-role="fieldcontain">
					<label for="surname">Surname:</label>
					<input type="text"  id="surname" data-mini="true" required>
				</div>
				<div data-role="fieldcontain">
					<label for="email">Email:</label>
					<input type="email" id="email" data-mini="true" required>
				</div>
				<div data-role="fieldcontain">
					<label for="from">From:</label>
					<input type="date" id="from" data-mini="true" required>
				</div>
				<div data-role="fieldcontain">
					<label for="to">To:</label>
					<input type="date"  id="to" data-mini="true" required>
				</div>
				<div data-role="fieldcontain">
					<label for="persons">No.of Persons</label>
					<select id="persons" data-mini="true">
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
					</select>
				</div>
				<div data-role="controlgroup">
					<label for="breakfast">Breakfast</label>
					<input type="checkbox" name="meal" id="breakfast" data-mini="true">
					<label for="dinner">Dinner</label>
					<input type="checkbox" name="meal" id="dinner" data-mini="true">
				</div>
				<div data-role="fieldcontain"> 
					<input type="submit" class="ui-btn" value="Submit" data-mini="true">
				</div>
			</form> 
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar" data-id="footernav">
				<ul>
					<li><a href="about.html" data-icon="info">About</a></li>
					<li><a href="contact.html" data-icon="mail">Contact</a></li>
					<li><a href="login.html" data-icon="user">Login</a></li>
				</ul>
			</div>
		</div>
	</div> 
</body>
</html>
