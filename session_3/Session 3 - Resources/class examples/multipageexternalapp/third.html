<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Multi-page JQM App</title> 
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	</head> 
	<body> 
	    <div data-role="page" id="third">
		  <div data-role="header">
			<h1>Third page</h1>
		  </div>
		  <div data-role="content" >	
			<h2>Third Page</h2>
			<p>This is the third page in a multipage JQM web app. It is an external, not an internal page. To view me in a mobile device, go to <a href="http://www.mobilephoneemulator.com/" target="_blank">Mobile Phone Emulator</a> and paste in my URL.</p>	
			<p><a href="multipageexternalapp#first">Show first page</a></p>
			<p><a href="multipageexternalapp#second">Show second page</a></p>		
		  </div>
		  <div data-role="footer">
			<h4>Page Footer</h4>
		  </div>
	    </div>
	</body>
</html>
